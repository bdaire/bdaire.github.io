<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu avec contenu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .page {
      display: flex;
    }

    aside {
      width: 200px;
      background: #eee;
      padding: 15px;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    header {
      background: #333;
      color: white;
      padding: 15px 20px;
    }

    /* Menu styles */
    .menu-item {
      position: relative;
      margin-bottom: 10px;
    }

    .menu-link {
      display: block;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      padding: 8px;
      cursor: pointer;
    }

    .menu-link:hover {
      background-color: #ddd;
    }

    .submenu-title {
      font-weight: normal;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      background: #f5f5f5;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 220px;
      z-index: 1000;
    }

    .submenu a {
      display: block;
      padding: 8px;
      text-decoration: none;
      color: #333;
    }

    .submenu a:hover {
      background: #ddd;
    }

    .menu-item:hover > .submenu {
      display: block;
    }

    .submenu-item {
      position: relative;
    }

    .submenu .submenu {
      top: 0;
      left: 100%;
    }

    .submenu-item:hover > .submenu {
      display: block;
    }
  </style>
</head>
<body>

  <!-- En-tête -->
  <header>
    <h1>Titre de ma page</h1>
  </header>

  <!-- Corps de la page : menu + contenu -->
  <div class="page">
    <aside>
      <!-- Premier onglet -->
      <div class="menu-item">
        <span class="menu-link">Class EF inverter design chart ▸</span>
        <div class="submenu">
          <a href="/research_chart_overview.html">Overview</a>

          <div class="submenu-item">
            <span class="menu-link submenu-title">Examples ▸</span>
            <div class="submenu">
              <a href="research_chart_example_1.html">Example 1</a>
              <a href="research_chart_example_2.html">Example 2</a>
              <a href="research_chart_example_3.html">Example 3</a>
              <a href="research_chart_example_4.html">Example 4</a>
            </div>
          </div>

          <a href="/research_chart_svg-interactif.html">Interactive tool</a>
          <a href="/research_chart_link.html">Ressources</a>
        </div>
      </div>

      <!-- Deuxième onglet -->
      <div class="menu-item">
        <span class="menu-link">SEC converter ▸</span>
        <div class="submenu">
          <a href="/property of symmetry.html">The property of symmetry</a>
        </div>
        <div class="submenu">
          <a href="/SEC.html">Construction of the SEC converter</a>
        </div>
      </div>
    </aside>

    <main>
      <h2>Bienvenue sur ma page</h2>
      <p>Voici le contenu principal de la page, à côté du menu.</p>
    </main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Site Élégant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Bande colorée */
    header {
      background-color: #4A90E2;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }

    /* Navigation principale horizontale */
    nav.main-nav {
      background-color: #2E6DA4;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav.main-nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
    }

    nav.main-nav a:hover {
      background-color: #23527c;
    }

    /* Layout général */
    .container {
      display: flex;
      min-height: 80vh;
    }

    /* Barre de sous-navigation verticale */
    .side-nav {
      width: 200px;
      background-color: #f0f0f0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .side-nav a {
      display: block;
      margin-bottom: 10px;
      color: #333;
      text-decoration: none;
    }

    .side-nav a:hover {
      color: #4A90E2;
      font-weight: bold;
    }

    /* Contenu principal */
    .content {
      flex: 1;
      padding: 30px;
      background-color: white;
    }
  </style>
</head>
<body>

  <!-- Bande du haut -->
  <header>
    Mon Super Site Web
  </header>

  <!-- Navigation horizontale -->
  <nav class="main-nav">
    <a href="index.html">Accueil</a>
    <a href="page_chart.html">À propos</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Contenu principal -->
  <div class="container">
    <!-- Sous-onglets à gauche -->
    <aside class="side-nav">
      <a href="#">PDF 1</a>
      <a href="#">PDF 2</a>
      <a href="#">Vidéos</a>
      <a href="#">Images</a>
    </aside>

    <!-- Zone de contenu -->
    <main class="content">
      <h2>Bienvenue sur ma page</h2>
      <p>Ceci est une page de contenu. Tu peux afficher ici des vidéos, des images, du texte, ou un PDF.</p>
    </main>
  </div>

</body>
</html>

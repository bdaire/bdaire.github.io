<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec onglets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #ddd;
        }
        .tabs button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 20px;
            transition: 0.3s;
            font-size: 16px;
        }
        .tabs button:hover {
            background-color: #ccc;
        }
        .tabs button.active {
            background-color: #bbb;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        video, img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Page avec Onglets</h1>
</header>

<!-- Onglets -->
<div class="tabs">
    <button class="tab-button active" onclick="openTab(event, 'texte')">Texte</button>
    <button class="tab-button" onclick="openTab(event, 'video')">Vidéo</button>
    <button class="tab-button" onclick="openTab(event, 'image')">Image</button>
    <button class="tab-button" onclick="openTab(event, 'lien')">Lien</button>
</div>

<!-- Contenu des onglets -->
<div id="texte" class="tab-content active">
    <h2>Texte</h2>
    <p>Bienvenue sur cette page avec des onglets ! Chaque onglet montre un contenu différent.</p>
</div>

<div id="video" class="tab-content">
    <h2>Vidéo</h2>
    <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Votre navigateur ne prend pas en charge la lecture de vidéos.
    </video>
</div>

<div id="image" class="tab-content">
    <h2>Image</h2>
    <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="Image de démonstration">
</div>

<div id="lien" class="tab-content">
    <h2>Lien</h2>
    <p>Accédez à une autre page : <a href="autre-page.html">Cliquez ici</a>.</p>
</div>

<!-- Script JavaScript -->
<script>
function openTab(evt, tabId) {
    var i, tabcontent, tabbuttons;
    tabcontent = document.getElementsByClassName("tab-content");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].classList.remove("active");
    }
    tabbuttons = document.getElementsByClassName("tab-button");
    for (i = 0; i < tabbuttons.length; i++) {
        tabbuttons[i].classList.remove("active");
    }
    document.getElementById(tabId).classList.add("active");
    evt.currentTarget.classList.add("active");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’›ðŸ’›</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }
    #countdown {
      font-size: 2rem;
      font-weight: bold;
      background: rgba(255,255,255,0.2);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 2;
      position: relative;
    }
    .expired {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <h2>ðŸ’›ðŸ’› On se retrouve dans : ðŸ’›ðŸ’›</h2>
  <div id="countdown">-- jours, -- heures, -- minutes, -- secondes</div>

  <script>
    // Countdown
    const targetDate = new Date("2025-09-10T19:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<span class='expired'>C'est maintenant ðŸ’›ðŸ’›</span>";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const format = 
        days + " jours, " +
        String(hours).padStart(2, '0') + " heures, " +
        String(minutes).padStart(2, '0') + " minutes, " +
        String(seconds).padStart(2, '0') + " secondes";

      document.getElementById("countdown").innerText = format;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);

    // Etoiles filantes
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class ShootingStar {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height / 2; 
        this.len = Math.random() * 80 + 20;
        this.speed = Math.random() * 8 + 4;
        this.size = Math.random() * 2 + 1;
        this.opacity = 1;
        this.life = 0;
      }
      update() {
        this.x -= this.speed;
        this.y += this.speed;
        this.life++;
        if (this.life > 80) {
          this.opacity -= 0.05;
        }
        if (this.opacity <= 0) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        const gradient = ctx.createLinearGradient(this.x, this.y, this.x + this.len, this.y - this.len);
        gradient.addColorStop(0, `rgba(255, 255, 0, ${this.opacity})`);
        gradient.addColorStop(1, "transparent");
        ctx.strokeStyle = gradient;
        ctx.lineWidth = this.size;
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + this.len, this.y - this.len);
        ctx.stroke();
      }
    }

    // Texte "tu me manques XXX"
    class FloatingText {
      constructor(text) {
        this.text = text;
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 2; // vitesse horizontale alÃ©atoire
        this.vy = (Math.random() - 0.5) * 2; // vitesse verticale alÃ©atoire
        this.opacity = 1;
        this.life = 0;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life++;
        if (this.x < -200 || this.x > canvas.width + 200 || this.y < -50 || this.y > canvas.height + 50) {
          this.reset();
        }
      }
      draw() {
        ctx.font = "24px Arial";
        ctx.fillStyle = `rgba(255, 255, 0, ${this.opacity})`;
        ctx.fillText(this.text, this.x, this.y);
      }
    }

    let stars = [];
    for (let i = 0; i < 20; i++) {
      stars.push(new ShootingStar());
    }

    let floatingTexts = [];
    for (let i = 0; i < 5; i++) {
      floatingTexts.push(new FloatingText("tu me manques ma Gagounette ðŸ’›"));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Ã©toiles filantes
      stars.forEach(star => {
        star.update();
        star.draw();
      });

      // textes flottants
      floatingTexts.forEach(txt => {
        txt.update();
        txt.draw();
      });

      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
    }

    .sidebar-fixed {
      width: 200px;
      background: #833c64;
      color: white;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }

    .sidebar-fixed h1 {
      font-size: 24px;
      margin-bottom: 40px;
      text-align: center;
    }

    nav.topnav {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    nav.topnav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav.topnav a:hover {
      text-decoration: underline;
    }

    .container {
      margin-left: 200px; /* laisser la place à la sidebar fixe */
      flex: 1;
      display: flex;
    }

    aside {
      width: 200px;
      background: #eee;
      padding: 15px;
    }

    aside a {
      display: block;
      margin-bottom: 10px;
      color: #333;
      text-decoration: none;
    }

    aside a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 20px;
      background: white;
    }
  </style>
</head>
<body>

  <!-- Barre latérale fixe avec titre + menu -->
  <div class="sidebar-fixed">
    <h1>Mon Site</h1>
    <nav class="topnav">
      <a href="/">Accueil</a>
      <a href="/research.html">Research</a>
      <a href="/contact.html">Contacts</a>
    </nav>
  </div>

  <!-- Contenu principal -->
  <div class="container">
    {% if page.title == "Research" %}
      {% include sidebar-research.html %}
    {% elsif page.title == "Contact" %}
      {% include sidebar-contact.html %}
    {% else %}
      {% include sidebar.html %}
    {% endif %}

    <main>
      {{ content }}
    </main>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <style>
    /* Force la scrollbar verticale toujours visible pour éviter décalage horizontal */
    html {
      overflow-y: scroll;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #833c64;
      color: white;
      padding: 20px 0 10px 0;
      font-size: 24px;
      text-align: center;
      z-index: 1000;
    }

    nav.topnav {
      position: fixed;
      top: 60px; /* hauteur approximative du header */
      left: 0;
      width: 100%;
      background: #580b39;
      padding: 10px 0;
      text-align: center;
      z-index: 999;
      /* suppression de flex */
    }

    nav.topnav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .container {
      display: flex;
      margin-top: 110px; /* espace pour header + nav fixes */
    }

    aside {
      width: 200px;
      background: #eee;
      padding: 15px;
    }

    aside a {
      display: block;
      margin-bottom: 10px;
      color: #333;
      text-decoration: none;
    }

    aside a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 20px;
      background: white;
    }
  </style>
</head>
<body>
  {% include header.html %}

  <nav class="topnav">
    <a href="/">Accueil</a>
    <a href="/research.html">Research</a>
    <a href="/contact.html">Contacts</a>
  </nav>

  <div class="container">
    {% if page.title == "Research" %}
      {% include sidebar-research.html %}
    {% elsif page.title == "Contact" %}
      {% include sidebar-contact.html %}
    {% else %}
      {% include sidebar.html %}
    {% endif %}

    <main>
      {{ content }}
    </main>
  </div>
</body>
</html>

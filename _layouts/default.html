<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #762b53;
      color: white;
      padding: 20px;
      font-size: 24px;
      text-align: center;
    }
    nav.topnav {
      background: #550f39;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    aside {
      width: 200px;
      background: #eee;
      padding: 15px;
      position: relative;
    }
    .submenu {
      display: none;
      position: absolute;
      left: 200px;
      top: 0;
      background: #f0f0f0;
      border-left: 1px solid #ccc;
      padding: 10px;
    }
    .submenu a {
      display: block;
      margin-bottom: 8px;
      color: #333;
      text-decoration: none;
    }
    .submenu a:hover {
      text-decoration: underline;
    }
    .has-submenu {
      cursor: pointer;
      position: relative;
    }
    .has-submenu:hover .submenu {
      display: block;
    }
    main {
      flex: 1;
      padding: 20px;
      background: white;
    }
  </style>
</head>
<body>

  {% include header.html %}
  <nav class="topnav">
    <a href="/">Accueil</a>

    <a href="/ressources">Ressources</a>
  </nav>

  <div class="container">
    {% include sidebar.html %}
    <main>
      {{ content }}
    </main>
  </div>

</body>
</html>

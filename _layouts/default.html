<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    header {
      background: #4A90E2;
      color: white;
      padding: 20px 0 10px 0;
      font-size: 24px;
      text-align: center;
    }

    nav.topnav {
      background: #2E6DA4;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    nav.topnav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
    }

    aside {
      width: 200px;
      background: #eee;
      padding: 15px;
    }

    aside a {
      display: block;
      margin-bottom: 10px;
      color: #333;
      text-decoration: none;
    }

    aside a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 20px;
      background: white;
    }
  </style>
</head>
<body>
  {% include header.html %}

  <nav class="topnav">
    <a href="/">Accueil</a>
    <a href="/apropos.md">À propos</a>
    <a href="/ressources.md">Ressources</a>
  </nav>

  <div class="container">
    {% if page.title == "À propos" %}
      {% include sidebar-apropos.html %}
    {% elsif page.title == "Ressources" %}
      {% include sidebar-ressources.html %}
    {% else %}
      {% include sidebar.html %}
    {% endif %}

    <main>
      {{ content }}
    </main>
  </div>


</body>
</html>

<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h2 {
    font-size: 36px;
    text-align: center;
    line-height: 1.3;
    text-decoration: underline; /* <-- ajoute le soulignement */
    }

    html {
      overflow-y: scroll; /* Correction pour éviter le décalage */
    }

    /* Taille globale dès le rendu */
    html, body {
      font-family: Arial, sans-serif;
      font-size: 20px;
      background: #f9f9f9;
    }

    /* Sidebar spécifique */
    aside, aside * {
      font-size: 20px !important;
    }

    header {
      background: #833c64;
      color: white;
      padding: 20px 0 10px 0;
      font-size: 48px;
      text-align: center;
    }

    nav.topnav {
      background: #580b39;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    nav.topnav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
    }

    aside {
      width: 220px;
      background: #eee;
      padding: 15px;
    }

    aside a {
      display: block;
      margin-bottom: 10px;
      color: #333;
      text-decoration: none;
    }

    aside a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 20px;
      background: white;
    }

    /* Interactive body spécifique aux pages avec contenu dynamique */
    .interactive-body, 
    .interactive-body p, 
    .interactive-body label, 
    .interactive-body figcaption, 
    .interactive-body span, 
    .interactive-body div {
      font-size: 20px;
    }
  </style>
</head>
<body style="font-size:20px;">
  {% include header.html %}

  <nav class="topnav">
    <a href="/">Accueil</a>
    <a href="/research.html">Research</a>
    <a href="/contact.html">Contacts</a>
  </nav>

  <div class="container">
    {% if page.title == "Research" %}
      {% include sidebar-research.html %}
    {% elsif page.title == "Contact" %}
      {% include sidebar-contact.html %}
    {% else %}
      {% include sidebar.html %}
    {% endif %}

    <main>
      {{ content }}
    </main>
  </div>
</body>
</html>
